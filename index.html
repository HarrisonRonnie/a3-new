<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>StudBud</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<nav class="sidenav">
		<ul>
			<a href="#tasklist">Tasklist</a>
			<a href="#kanban">Kanban Board</a>
			<a href="#pomodoro">Pomodoro Timer</a>
			<a href="#dictionary">Dictionary</a>
			<a href="#music">Music Player</a>
		</ul>
	</nav>

	<div class="main">
		<div class="wrapper">
			<div class="stopwatch">
				<div class="container">
					<h1 class="screen">
						<span id="minutes">
          00
        </span>:<span id="seconds">
          00
        </span>:<span id="hundredths">
          00
        </span>
      </h1>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </div>
        </div>

        <div class="tasklist">
         <h2 id="tasklist">Tasklist</h2>
        </div>

        <div class="kanban">
          
          <br>
                  <main id="app">
            <section id="board">
                <div id="add-task-form">
                    <input id="task-value" placeholder="Add task">
                    <button id="add-task">+</button>
                </div>
                <h2 id="kanban">Kanban Board</h2>
                
            </section>
            <section id="columns">
                <div class="column dropzone">
                    <h3 class="column-title">To Do</h3>
                    <ul class="tasks" id="tasks-added">
                    </ul>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">Urgent</h3>
                </div>
            </section>
        </div>

        <div class="pomodoro">
          <h2 id="pomodoro">Pomodoro Timer</h2>
              <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="18"
          fill="transparent" 
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">Start</button>
      <button class="reset">Reset</button>
      <button class="pause">Pause</button>
    </div>

    <form action=".">
      <label for="focusTime">Study Time</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime">Break Time</label>
      <input type="number" value="1" id="breakTime" />
      <button type="submit">Save settings</button>
    </form>
        </div>

        <div class="dictionary">
              <section>
        <form class="searchForm">
            <h1>Word Dictionary</h1>
            <input type="search" name="searchBox" id="searchBox" placeholder="word to search">
            <input type="button" name="submit" value="submit" onclick="wordSearch()">
            <input type="reset" value="reset" onclick="reloadPage()">
        </form>

        <div class="searchResult" id="searchResult">
            <div>
                <h1>Word</h1>
                <p id="word"></p>
            </div>
            <div>
                <h1>Definition</h1>
                <p id="definition"></p>
            </div>
            <div>
                <h1>Example</h1>
                <p id="example"></p>
            </div>
        </div>
    </section>
			</div>
		</div>


    <script src="script/stopwatch.js"></script>
    <script src="script/dictionary.js"></script>
    <script src="script/kanban.js"></script>
    <script src="script/music.js"></script>
    <script src="script/tasklist.js"></script>
    <script src="script/pomodoro"></script>
</body>

</html>
